<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Mixing sound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key key0">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key key1">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key key2">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key key3">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key key4">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key key5">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key key6">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key key7">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key key8">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="65" class="akey0" src="sounds/clap.wav"></audio>
    <audio data-key="83" class="akey1" src="sounds/hihat.wav"></audio>
    <audio data-key="68" class="akey2" src="sounds/kick.wav"></audio>
    <audio data-key="70" class="akey3" src="sounds/openhat.wav"></audio>
    <audio data-key="71" class="akey4" src="sounds/boom.wav"></audio>
    <audio data-key="72" class="akey5" src="sounds/ride.wav"></audio>
    <audio data-key="74" class="akey6" src="sounds/snare.wav"></audio>
    <audio data-key="75" class="akey7" src="sounds/tom.wav"></audio>
    <audio data-key="76" class="akey8" src="sounds/tink.wav"></audio>

    <script src="./main.js"></script>
  </body>
</html>
